                        // Функция для получения случайного элемента

                    // Удаляем последние два аддона
                    addons.splice(-2);
                }
                const shuffledAddons = [...addons].sort(() => 0.5 - Math.random());
                killerText += shuffledAddons[0].name_addon_ru +" / " + shuffledAddons[1].name_addon_ru;
                textDown.textContent += killerText;
                console.log(killerText);
                return [shuffledAddons[0], shuffledAddons[1]];

            // Функция для получения четырех случайных разных перков

                    // Удаляем последние 4 перка
                    perks.splice(-4);
                }
                const shuffledAddons = [...perks].sort(() => 0.5 - Math.random());
                return [shuffledAddons[0], shuffledAddons[1],shuffledAddons[2],shuffledAddons[3]];
            }

            // Функция для получения четырех случайных разных перков
